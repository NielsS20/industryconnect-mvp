        function exportOpportunity(opp) {
            const exportData = {
                ...opp,
                exportDate: new Date().toISOString(),
                exportedBy: "IndustryConnect MVP"
            };
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `opportunity-${opp.company.replace(/\s+/g, '-').toLowerCase()}-${opp.id}.json`;
            link.click();
        }

        function filterOpportunities() {
            let filtered = state.opportunities.filter(opp => {
                const matchesSearch = state.searchTerm === '' || 
                    opp.title.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                    opp.company.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                    opp.location.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                    opp.keywords.some(keyword => keyword.toLowerCase().includes(state.searchTerm.toLowerCase()));
                
                const matchesCategory = state.selectedCategory === 'all' || opp.category === state.selectedCategory;
                const matchesPriority = state.selectedPriority === 'all' || opp.priority === state.selectedPriority;
                const matchesRegion = state.selectedRegion === 'all' || opp.region === state.selectedRegion;
                
                return matchesSearch && matchesCategory && matchesPriority && matchesRegion;
            });
            
            filtered.sort((a, b) => {
                const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                const priorityDiff = priorityOrder[b.priority] - priorityOrder[a.priority];
                if (priorityDiff !== 0) return priorityDiff;
                return new Date(b.date) - new Date(a.date);
            });
            
            state.filteredOpportunities = filtered;
            render();
        }
